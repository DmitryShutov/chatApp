<div class="main-component">
  <div class="user-list">
    <app-chats-list
      (onSelectChat)="onSelectChat($event)"
      *ngIf="!showContacts"
    >
    </app-chats-list>
    <app-contacts-list
      *ngIf="showContacts"
      (onSelectChat)="onSelectChat($event)"
    ></app-contacts-list>
  </div>
  <app-chat class="chat"
            *ngIf="currentChat"
            [currentChat]="currentChat"
  ></app-chat>
</div>
