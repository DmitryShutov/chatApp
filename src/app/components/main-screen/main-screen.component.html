<div class="main-component">
    <app-chats-list
        class="main-component__chats-list"
      (onSelectChat)="onSelectChat($event)"
      (onShowContactsList)="onShowContactsList($event)"
      *ngIf="!showContactsList"
    >
    </app-chats-list>
    <app-contacts-list
      *ngIf="showContactsList"
      (onSelectChat)="onSelectChat($event)"
    ></app-contacts-list>
  <app-chat class="chat"
            *ngIf="currentChat"
            [currentChat]="currentChat"
  ></app-chat>
</div>
